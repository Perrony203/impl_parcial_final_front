<aside class="bg-base-200 w-64 min-h-screen border-r border-base-300">
  <!-- Sidebar Header -->
  <div class="p-4 border-b border-base-300">
    <div class="flex items-center gap-2">
      <div class="avatar placeholder">
        <div class="bg-primary text-primary-content rounded-lg w-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
      </div>
      <div>
        <h2 class="font-bold text-lg">BadPlan</h2>
        <p class="text-xs text-base-content/60">Resistance System</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="p-4">
    <ul class="menu menu-lg w-full">
      @for (item of menuItems; track item.route) {
        @if (shouldShowItem(item)) {
          <li>
            <a
              [routerLink]="item.route"
              routerLinkActive="active"
              [class.active]="isActive(item.route)"
              class="gap-3"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
              </svg>
              {{ item.label }}
            </a>
          </li>
        }
      }
    </ul>
  </nav>

  <!-- User Info (Mobile Only) -->
  <div class="p-4 border-t border-base-300 lg:hidden">
    @if (currentUser(); as user) {
      <div class="flex items-center gap-3">
        <div class="avatar placeholder">
          <div class="bg-neutral text-neutral-content rounded-full w-10">
            <span class="text-lg">{{ user.username.charAt(0).toUpperCase() }}</span>
          </div>
        </div>
        <div>
          <div class="font-semibold">{{ user.username }}</div>
          <div class="badge badge-sm" [class.badge-primary]="isSuperAdmin()" [class.badge-secondary]="!isSuperAdmin()">
            {{ user.role }}
          </div>
        </div>
      </div>
    }
  </div>
</aside>
