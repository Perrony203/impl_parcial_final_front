<div class="flex items-center justify-center min-h-screen bg-base-300">
  <div class="card w-full max-w-md bg-base-200 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold text-center justify-center mb-4">
        Login
      </h2>

      <!-- Error Alert -->
      <div class="alert alert-error mb-4" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ loginError }}</span>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Field -->
        <div class="form-control w-full mb-4">
          <label class="label" for="email">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="input input-bordered w-full"
            [class.input-error]="email?.invalid && email?.touched"
            placeholder="Enter your email"
            aria-label="Email address"
            aria-required="true"
            [attr.aria-invalid]="email?.invalid && email?.touched"
            [attr.aria-describedby]="email?.invalid && email?.touched ? 'email-error' : null"
          />
          <label class="label" *ngIf="email?.invalid && email?.touched">
            <span class="label-text-alt text-error" id="email-error" role="alert">
              <span *ngIf="email?.errors?.['required']">Email is required</span>
              <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
            </span>
          </label>
        </div>

        <!-- Password Field -->
        <div class="form-control w-full mb-6">
          <label class="label" for="password">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="input input-bordered w-full"
            [class.input-error]="password?.invalid && password?.touched"
            placeholder="Enter your password"
            aria-label="Password"
            aria-required="true"
            [attr.aria-invalid]="password?.invalid && password?.touched"
            [attr.aria-describedby]="password?.invalid && password?.touched ? 'password-error' : null"
          />
          <label class="label" *ngIf="password?.invalid && password?.touched">
            <span class="label-text-alt text-error" id="password-error" role="alert">
              <span *ngIf="password?.errors?.['required']">Password is required</span>
              <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
            </span>
          </label>
        </div>

        <!-- Submit Button -->
        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="isLoading"
            [class.loading]="isLoading"
            aria-label="Login to your account"
          >
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading" class="loading loading-spinner"></span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
